<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="bill-card">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mt-4">
              <h5>Bill</h5>
              <input
                type="text"
                id="input-bill"
                class="w-100"
                placeholder="$"
              />

              <h5 class="my-4">Select Tip %</h5>
              <button class="bill-btn" id="tip5">5%</button>
              <button class="bill-btn ms-2" id="tip10">10%</button>
              <button class="bill-btn ms-2" id="tip15">15%</button> <br />

              <div class="mt-4">
                <button class="bill-btn" id="tip25">25%</button>
                <button class="bill-btn ms-2" id="tip50">50%</button>
                <button class="custom-btn">Custom</button>
              </div>

              <h5 class="mt-4">Number of People</h5>
              <input type="text" id="people-numbers" class="w-100" />
              <p class="fw-bold text-danger person-num-warning">Can't be 0</p>
            </div>
            <div class="col-md-6">
              <div class="tipTotal-box py-5">
                <div class="container">
                  <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                      <h5 class="tiptotal-heading">Tip Amount</h5>
                      <p>/person</p>
                    </div>
                    <div class="col-md-6">
                      <h1 class="tiptotal-price">
                        $<span id="tip">0.00</span>
                      </h1>
                    </div>
                  </div>

                  <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                      <h5 class="tiptotal-heading">Total</h5>
                      <p>/person</p>
                    </div>
                    <div class="col-md-6">
                      <h1 class="tiptotal-price">
                        $<span id="grand-total">0.00</span>
                      </h1>
                    </div>
                  </div>
                </div>

                <button class="w-75 reset-btn">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
